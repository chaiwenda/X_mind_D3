<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
</head>
<body>
    <p>a</p>
    <p>b</p>
    <p>c</p>
    <p>d</p>
<script src="../d3.min.js"></script>
<script>
    var selection = d3.select("body").selectAll("p");
    selection.datum("任意内容")
                .append("span").text(function (d,i) {
                   return d + '添加了一串标签';
    })
</script>
</body>
</html>
